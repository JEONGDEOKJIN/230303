<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브</title>

    <!-- css link -->
    <link rel="stylesheet" href="./youtube.css">

</head>

<body>
    

<!-- 작은 썸네일 먼저 만들기 -->

<!-- youtube iframe -->
<div class="youtube_iframe">
    <iframe 
        class="youtube_iframe"
        width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

<!-- 아이콘 + 제목  -->
<div class="wrap_icon_title">

    <!-- 아이콘 -->
    <div class="icon"> 
        <img 
            class="icon_image"
            src="https://yt3.ggpht.com/KNYElmLFGAOSZoBmxYGKKXhGHrT2e7Hmz3WsBerbam5uaDXFADAmT7htj3OcC-uK1O88lC9fQg=s68-c-k-c0x00ffffff-no-rj" alt="">
    
    </div>

    <!-- youtube_title -->
    <div class="youtube_title"> 
        <h3>lofi hip hop radio - beats to relax/study to
        </h3>    
    </div>

</div>


<!-- 아이디 , user_id -->
<div class="wrap_user_id">

    <!-- 아이콘 레이아웃 유지-->
    <div class="id_icon">     
    </div>

    <!-- user_id-->
    <div class="user_id"> 
        <h5>lofi hip hop radio - beats to relax/study to
        </h5>    
    </div>

</div>

<!-- 조회수 및 업로드 시간 -->
<div class="view_time">

</div>


</body>
</html>
