<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- css 링크 -->
        <link rel="stylesheet" href="./style.css">

</head>
<body>

    <!-- 라이언 사진 넣기 -->
    <div class="background"> </div>
    

    <!-- video 태그 
            영상 출력을 위해 사용
            하위 인자 : src = 주소를 입력, 현재 파일명 입력, 
            controls 속성 : 영상 컨트롤 박스를 출력
            autoplay 속성 : 영상이 로드되면(불러와지면), 바로 재생, 자동으로 
            loop 속성 : 반복으로 영상을 보여준다. 
            muted 속성 : 음소거 
                ⭐ 이게 있어야 -> 바로 재생이 됨. 
                ios 는 웹페이지 접속시, 음소거 가 권장사항. (오디오 재생을 싫어함) 
            -->

    <video src="./test.mp4" controls autoplay loop muted ></video>


    <!-- audio 태그 
            음악을 재생하는 태그 
            -->
    <audio src="./test2.mp3" controls></audio>


    <!-- iframe 태그 
            웹페이지 안에 다른 페이지를 보여줄 수 있다. 
            src 속성 : 페이지 주소 입력
            width 속성 : 너비 
            height 속성 : 높이 -->
    <iframe src="https://blog.naver.com/yada0725" frameborder="0" width="500" height="500"></iframe>
    
    <!-- 유튜브 링크 
            공유 > 퍼가기 > 복붙해오기  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    <!-- form 태그
            서버로 데이터를 보내기 위해 사용하는 태그
            node js 를 배우면서, 서버와 같이 작업할 때, 데이터를 보내기 위해 사용
        
            action 속성 : 데이터를 보낼 url 을 명시. 보낼 url 을 써주기.
            type 도 나중에는 기재  
        
            label 자식 태그 : 어떤 아이디 인지 알려주기 위해 -->
    <form action=""> 
        
        <label for=""> 아이디 </label>
        
        <!-- name 속성 필요한 이유 
                서버에 데이터를 보낼 때, 이름을 정해준다. / 이 변수명으로 데이터가 넘어간다. 
                데이터에 이름을 정해준 것   -->
        <input type="text" name="user_id">
        

        <!-- 하나만 선택 가능한 체크 박스 
                for 과 name 에 radio 를 적어준다. 
                label 태그, for 속성이 뭐지 ❓❓❓ -->
        <label for="radio">김밥</label>
        <input type="radio" name="radio">

        <label for="radio">라면</label>
        <input type="radio" name="radio">

        <label for="radio">떡볶이</label>
        <input type="radio" name="radio">

        <label for="radio">단무지</label>
        <input type="radio" name="radio">


        <!-- 하나만 선택하는 여러 체크박스에서 중복 체크 할 때는 name 을 사용한다. -->
        
        

    </form>



</body>
</html>
